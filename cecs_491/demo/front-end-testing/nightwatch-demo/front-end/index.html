<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Testing Example</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

</head>
<body>
    <div class="login-container">
        <input type="email" placeholder="username"  />
        <br />
        <input type="password" placeholder="password" />
        <br />
        <br />
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div class="error-popup hidden"></div>

    <script>
        window.onload = function () {
            const user = document.querySelector("input[type='email']");

            user.focus();
        }

        function login() {
            const user = document.querySelector("input[type='email']").value;
            const pw = document.querySelector("input[type='password']").value;

            if(user && pw && user === pw ) {
                window.sessionStorage.setItem('session-id', user + '-abc');
                window.location.href = window.location.origin + '/home.html'
            } else {
                window.sessionStorage.clear();
                const errorDiv = document.querySelector('.error-popup');

                errorDiv.innerHTML = "login error  <button id='clear'>Clear</button>";
                errorDiv.className = errorDiv.className.replace(" hidden", "");

                const clearBtn = document.getElementById('clear');
                clearBtn.addEventListener('click', clear);
            }
        }

        function clear() {
            const errorDiv = document.querySelector('.error-popup');

            errorDiv.innerHTML = "";
            errorDiv.className += " hidden";
        }
    </script>
</body>
</html>
